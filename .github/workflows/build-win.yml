name: Build SAT for Windows

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: [x64, arm64]

    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9'

      - name: Install dependencies
        run: npm install

      - name: Package Steam Auth Tool app
        run: npm run dist -- --${{ matrix.arch }}
        env:
          CI: true

      - name: Set FILEPATH_VAR
        run: |
          if [[ "${{ matrix.arch }}" == "x64" ]]; then
            echo "FILEPATH_VAR=win-unpacked" >> $GITHUB_ENV
          else
            echo "FILEPATH_VAR=win-arm64-unpacked" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Read version from package.json with fallback
        uses: amochkin/action-json@v1
        id: read_version
        with:
          property: version
        
      - name: Output read value of 'version' property
        run: echo ${{ steps.read_version.outputs.value }}
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Steam_Auth_Tool_${{ steps.package-json-endpoint.outputs.version }}_Windows_${{ matrix.arch }}
          path: dist/${{ env.FILEPATH_VAR }}
          compression-level: 6
