name: Build SAT for macOS

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        arch: [x64, arm64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9'

      - name: Install dependencies
        run: npm install

      - name: Install dep
        run: npm install -g appdmg

      - name: Package Steam Auth Tool app
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          CI: true

      - name: Extract .app from DMG and move to release folder
        run: |
          mkdir -p out/release
          DMG_PATH=$(find out/make -name "*.dmg" | head -n 1)
          echo "Found DMG at $DMG_PATH"
          # Монтируем DMG и копируем .app в out/release
          MOUNT_DIR=$(hdiutil attach "$DMG_PATH" | grep "/Volumes" | awk '{print $3}')
          cp -R "$MOUNT_DIR/Steam Auth Tool.app" "out/release/Steam Auth Tool_${{ matrix.arch }}.app"
          hdiutil detach "$MOUNT_DIR"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Steam_Auth_Tool_macOS_${{ matrix.arch }}
          path: out/release/Steam Auth Tool_${{ matrix.arch }}.app
