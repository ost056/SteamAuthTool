name: Build SAT for macOS

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        arch: [arm64, x64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9'

      - name: Install dependencies
        run: npm install

      - name: Package Steam Auth Tool app
        run: npm run dist -- --${{ matrix.arch }}
        env:
          CI: true

      - name: Set FILEPATH_VAR for x64
        if: matrix.arch == 'x64'
        run: echo "FILEPATH_VAR=mac" >> $GITHUB_ENV
  
      - name: Set FILEPATH_VAR for arm64
        if: matrix.arch == 'arm64'
        run: echo "FILEPATH_VAR=mac-arm64" >> $GITHUB_ENV

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Steam_Auth_Tool_macOS_${{ matrix.arch }}
          path: dist/$FILEPATH_VAR
          compression-level: 6
